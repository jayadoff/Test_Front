<div class="background">
  <div class="card">
    <div style="text-align: center; margin-bottom: 15px;">
      <img src="../../../assets/dhc.png" alt="Message" height="60px" width="60px">
    </div>
    <form
              nz-form
              [formGroup]="validateForm"
              class="login-form"
              (ngSubmit)="submitForm()"
            >
              <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your full name!">
                  <nz-input-group nzPrefixIcon="user">
                    <input
                      type="text"
                      nz-input
                      formControlName="userName"
                      placeholder="Full name"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-control nzErrorTip="Please enter addmission roll!">
                  <nz-input-group nzPrefixIcon="number">
                    <input
                    (keypress)="numberOnly($event)"
                      nz-input
                      formControlName="admissionRoll"
                      placeholder="Admission Roll"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control [nzValidateStatus]="validateForm.controls['mobile']"
                nzErrorTip="Invalid phone number!">
                  <nz-input-group nzPrefixIcon="phone">
                    <input
                    (keypress)="numberOnly($event)"
                      nz-input
                      formControlName="mobile"
                      placeholder="Mobile Number"
                      id="'MOBILE'"
                      minlength="11"
                      maxlength="11"
                      pattern="[0-9]*"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <button
                nz-button
                class="login-form-button login-form-margin"
                [nzType]="'primary'"
                [nzLoading]="isSaveLoading"
              >
              Sign Up
              </button>
              <div class="login-form-forgot">Have an account?<a routerLink="/login"> Login</a></div>
            </form>
  </div>
</div>
